<ion-header>

    <ion-navbar color="header">
        <ion-title>Refer Us</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
<!-- Checkboxes in a List -->
<ion-list>
  <ion-item *ngFor="let entry of contactslist">
    <ion-label>{{entry.name}}</ion-label>
    <ion-checkbox [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>

</ion-content>
<ion-footer>
  <button ion-button block (click)="refer()">
    Refer
  </button>
</ion-footer>
